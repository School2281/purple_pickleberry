# fractal_server.conf - NGINX configuration
limit_req_zone $binary_remote_addr zone=fractal:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name _;
    
    # Access logs
    access_log /var/log/nginx/fractal_access.log;
    error_log /var/log/nginx/fractal_error.log;
    
    # Timeouts
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 10s;
    
    # Request limits
    client_max_body_size 1k;
    
    # Static files (like your HTML viewer)
    location / {
        root /var/www/html;
        try_files $uri $uri/ =404;
        expires 1h;
    }
    
    # Fractal endpoint with rate limiting
    location /fractal {
        # Rate limits
        limit_req zone=fractal burst=3;
        limit_conn addr 2;
        
        # Proxy to Flask
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }
    
    # Status endpoint (no rate limit needed)
    location /status {
        proxy_pass http://127.0.0.1:5000;
        proxy_read_timeout 5s;
    }
}
